<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CheckUpNow! - Perfil de Usuário</title>
    <link rel="stylesheet" href="/front/src/css/info.css" />
    <link rel="icon" href="/front/src/favicons/favicon.png" type="image/icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Geist&display=swap" rel="stylesheet" />
    <style>
        /* Ajustes para o layout do perfil */
        .form-container {
            max-width: 700px;
            padding: 40px 30px 50px;
            text-align: center;
        }

        h2 {
            margin-bottom: 25px;
        }

        .profile-photo {
            margin-bottom: 30px;
        }

        .profile-photo label {
            font-size: 14px;
            display: block;
            margin-bottom: 6px;
        }

        .upload-box {
            width: 60px;
            height: 60px;
            font-size: 36px;
            border-radius: 50%;
            border-style: dashed;
            margin: 0 auto;
        }

        #preview-icon {
            width: 45px;
            height: 45px;
            top: 7px !important;
            left: 8px !important;
        }

        .form-row {
            justify-content: center;
            gap: 25px;
            margin-bottom: 18px;
        }

        .form-row input,
        .form-row select {
            max-width: 300px;
            padding: 12px 15px;
            border-radius: 12px;
            font-size: 15px;
            border: 1px solid #ccc;
            transition: border-color 0.3s ease;
        }
        .form-row input:disabled,
        .form-row select:disabled {
            background-color: #f7f7f7;
            color: #555;
            cursor: not-allowed;
        }

        .checkboxes {
            display: flex;
            justify-content: center;
            gap: 60px;
            margin-top: 20px;
            font-size: 14px;
        }
        .checkboxes label {
            display: flex;
            align-items: center;
            gap: 6px;
            user-select: none;
        }
        .checkboxes input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
        .checkboxes input[type="checkbox"]:disabled {
            cursor: not-allowed;
        }

        #btn-toggle-edit {
            margin-top: 30px;
            background-color: #4caf50;
            font-weight: 700;
            font-size: 18px;
            padding: 14px 28px;
            border-radius: 20px;
            border: none;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #btn-toggle-edit:hover {
            background-color: #44bd32;
        }
    </style>
</head>
<body>
    <!-- Decoração -->
    <img src="/front/src/images/image 1.png" alt="Curva superior" class="top-left-curve" />
    <img src="/front/src/images/image 2.png" alt="Curva inferior" class="bottom-right-curve" />

    <div class="form-container">
        <h2>Perfil de usuário</h2>

        <div class="profile-photo">
            <label for="foto">Foto de perfil</label>
            <label for="foto" class="upload-box" tabindex="0" aria-label="Adicionar foto de perfil">
                <span class="upload-icon">+</span>
                <img id="preview-icon" src="/front/src/images/checkmark-static.png" alt="Foto adicionada" style="display:none;" />
            </label>
            <input type="file" id="foto" accept="image/*" style="display:none" disabled />
        </div>

        <form id="perfil-form" novalidate>
            <div class="form-row">
                <input type="text" id="data-nascimento" placeholder="Data de Nascimento" disabled />
                <input type="text" id="cep" placeholder="CEP" disabled />
            </div>
            <div class="form-row">
                <select id="sexo" disabled>
                    <option value="">Sexo</option>
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                    <option value="outro">Outro</option>
                </select>
                <input type="text" id="contato" placeholder="Contato" disabled />
            </div>
            <div class="form-row">
                <input type="text" id="cpf" placeholder="CPF" disabled />
                <div style="text-align: left; max-width: 300px; margin: 0 auto;">
                    <input type="text" id="unimed" placeholder="Unimed (campo opcional)" disabled />
                </div>
            </div>

            <div class="checkboxes">
                <label><input type="checkbox" id="doencas" disabled /> Possui alguma doença crônica? (diabetes, hipertensão, etc)</label>
                <label><input type="checkbox" id="medicamentos" disabled /> Faz uso de medicamentos contínuos?</label>
            </div>

            <button type="button" id="btn-toggle-edit">Alterar informações</button>
        </form>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const form = document.getElementById("perfil-form");
            const btnToggleEdit = document.getElementById("btn-toggle-edit");
            const inputs = form.querySelectorAll("input, select");
            const fotoInput = document.getElementById("foto");
            const uploadIcon = document.querySelector(".upload-icon");
            const previewIcon = document.getElementById("preview-icon");

            // Por padrão, inputs desabilitados (já no HTML)
            let editMode = false;

            // Função para alternar edição
            function toggleEdit() {
                editMode = !editMode;
                inputs.forEach((el) => {
                    el.disabled = !editMode;
                });

                if (editMode) {
                    btnToggleEdit.textContent = "Salvar informações";
                    // Focar no primeiro input
                    document.getElementById("data-nascimento").focus();
                } else {
                    // Aqui você pode colocar a lógica de salvar informações
                    // Por enquanto só desabilita inputs novamente
                    btnToggleEdit.textContent = "Alterar informações";
                    // Validação simples
                    if (!document.getElementById("data-nascimento").value.trim()) {
                        alert("Preencha a data de nascimento.");
                        toggleEdit(); // voltar ao modo edição
                        return;
                    }
                    if (!document.getElementById("cep").value.trim()) {
                        alert("Preencha o CEP.");
                        toggleEdit();
                        return;
                    }
                    if (!document.getElementById("sexo").value) {
                        alert("Selecione o sexo.");
                        toggleEdit();
                        return;
                    }
                    if (!document.getElementById("contato").value.trim()) {
                        alert("Preencha o contato.");
                        toggleEdit();
                        return;
                    }
                    if (!document.getElementById("cpf").value.trim()) {
                        alert("Preencha o CPF.");
                        toggleEdit();
                        return;
                    }

                    // Exemplo: mostrar alerta de sucesso (pode ser substituído por chamada a API)
                    alert("Informações salvas com sucesso!");
                }
            }

            btnToggleEdit.addEventListener("click", () => {
                toggleEdit();
            });

            // Upload de foto
            const fotoLabel = document.querySelector(".upload-box");
            fotoLabel.addEventListener("click", () => {
                if (!editMode) return; // só abre arquivo se estiver em modo edição
                fotoInput.click();
            });

            fotoInput.addEventListener("change", () => {
                if (fotoInput.files.length > 0) {
                    uploadIcon.textContent = "✓";
                    uploadIcon.style.color = "#4cd137";
                    previewIcon.style.display = "inline";
                } else {
                    uploadIcon.textContent = "+";
                    uploadIcon.style.color = "#999";
                    previewIcon.style.display = "none";
                }
            });

            // Evitar envio do form (submit)
            form.addEventListener("submit", (e) => {
                e.preventDefault();
            });
        });
    </script>
</body>
</html>
