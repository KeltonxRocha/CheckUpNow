<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CheckUpNow! - Redefinir Senha</title>
  <link rel="icon" href="/front/src/favicons/favicon.png" type="image/icon"/>
  <link rel="stylesheet" href="/front/src/css/style.css" />
</head>
<body>

  <!-- Curvas decorativas -->
  <img src="/front/src/images/image 1.png" alt="Curva superior" class="top-left-curve">
  <img src="/front/src/images/image 2.png" alt="Curva inferior" class="bottom-right-curve">

  <!-- Card de redefinição de senha -->
  <div class="login-box">
    <img src="/front/src/favicons/logo.png" alt="Ícone" class="icon" />

    <h2>Redefinir senha</h2>

    <p class="instruction">
      Informe seu email de cadastro<br>
      para redefinir sua senha
    </p>
    <p class="instruction">
      Cheque seu e-mail após o<br>
      preenchimento do campo abaixo
    </p>

    <input type="email" placeholder="E-mail" id="emailInput" />

    <button onclick="mostrarAviso()">Redefinir senha</button>

    <p id="mensagemAviso" class="aviso" style="display: none;"></p>
  </div>

  <script src="/front/src/js/script.js"></script>
</body>
</html>
