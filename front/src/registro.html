<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckUpNow! - Registro</title>
    <link rel="icon" href="favicons/favicon.png" type="image/icon">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Decoração -->
    <img src="images/image 1.png" alt="Curva superior" class="top-left-curve">
    <img src="images/image 2.png" alt="Curva inferior" class="bottom-right-curve">

    <!-- Registro -->
    <div class="login-box">
        
        <img src="favicons/logo.png" alt="Ícone de Login" class="icon">
        <input type="text" placeholder="Nome completo">
        <input type="email" placeholder="E-mail">
        <input type="password" placeholder="Senha">
        <input type="password" placeholder="Confirmar senha">

        <p class="links">
            Já possui uma conta? <a href="index.html">Faça login</a>
        </p>

        <div class="options">
            <label><input type="checkbox"> Visualizar senha</label>
        </div>
        
        <p id="mensagemAviso" class="aviso" style="display: none;"></p>
        <button>Registrar</button>
    </div>
     <script src="/front/src/js/registro.js"></script>
</body>
</html>
