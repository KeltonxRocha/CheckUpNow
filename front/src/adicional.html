<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckUpNow! - Informações Adicionais</title>
    <link rel="stylesheet" href="/front/src/css/info.css">
    <link rel="icon" href="favicons/favicon.png" type="image/icon">
    <link rel="icon" href="/front/src/favicons/favicon.png" type="image/icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Decoração -->
    <img src="/front/src/images/image 1.png" alt="Curva superior" class="top-left-curve">
    <img src="/front/src/images/image 2.png" alt="Curva inferior" class="bottom-right-curve">

    <!-- Formulário -->
    <div class="form-container">
        <img src="/front/src/favicons/logo.png" alt="Ícone" class="icon">
        <h2>Informações adicionais</h2>
        <p>Para concluir seu registro preencha os campos abaixo com suas informações adicionais necessárias.<br>
        Você poderá alterá-las em sua aba de perfil dentro da plataforma.</p>

        <form id="info-form">
            <div class="form-row">
                <input type="text" id="data-nascimento" placeholder="00/00/0000">
                <input type="text" id="endereco" placeholder="Endereço">
            </div>
            <div class="form-row">
                <select id="sexo">
                    <option value="">Sexo</option>
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                    <option value="outro">Outro</option>
                </select>
                <input type="text" id="telefone" placeholder="(+00) 00000-0000">
            </div>
            <div class="form-row">
                <div class="input-wrapper">
                    <input type="text" id="plano" placeholder="Plano de saúde">
                    <small class="optional-text">(campo opcional)</small>
                </div>
                <div class="input-wrapper">
                    <input type="email" id="email-alternativo" placeholder="E-mail alternativo">
                    <small class="optional-text">(campo opcional)</small>
                </div>
            </div>
            <div class="checkboxes">
                <label><input type="checkbox" id="doencas"> Possui alguma doença crônica?(diabetes, hipertensão, etc)</label>
                <label><input type="checkbox" id="medicamentos"> Faz uso de medicamentos contínuos?</label>
            </div>

            <div class="profile-photo">
                <label for="foto">Foto de perfil</label><br>
                <label for="foto" class="upload-box">
                    <span class="upload-icon">+</span>
                    <img id="preview-icon" src="/front/src/images/checkmark-static.png" style="display: none;" alt="Foto adicionada">
                </label>
                <input type="file" id="foto" accept="image/*" style="display: none;">
            </div>

            <button type="submit">Salvar informações</button>
            <p id="form-message"></p>
            <div id="success-animation" style="display: none;">
                <img src="/front/src/images/checkmark.gif" id="checkmark" alt="Sucesso">
            </div>
        </form>
    </div>

    <script src="/front/src/js/info.js"></script>
</body>
</html>
