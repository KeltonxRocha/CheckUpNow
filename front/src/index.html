<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckUpNow! - Login</title>
    <link rel="icon" href="favicons/favicon.png" type="image/icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Decoração -->
    <img src="images/image 1.png" alt="Curva superior" class="top-left-curve">
    <img src="images/image 2.png" alt="Curva inferior" class="bottom-right-curve">

    <!-- Login -->
<div class="login-box">
  <img src="favicons/logo.png" alt="Ícone de Login" class="icon">
  
  <form id="loginForm">
  <input type="email" id="emailInput" placeholder="E-mail">
  <input type="password" id="passwordInput" placeholder="Senha">

  <p class="links">
    Ainda não possui uma conta? <a href="registro.html">Registre-se aqui</a><br>
    <a href="senha.html">Esqueci minha senha</a>
  </p>

  <div class="options">
    <label><input type="checkbox"> Visualizar senha</label><br>
    <label><input type="checkbox"> Manter-me conectado</label>
  </div>

  <button type="submit">Login</button>

  <!-- AVISO -->
  <p id="mensagemAviso" class="aviso" style="display: none;"></p>
</form>
</div>
    <script src="js/script.js"></script>
</body>
</html>
