<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckUpNow! - Login</title>
    <link rel="icon" href="/front/src/favicons/logo.png" type="image/icon">
    <link rel="stylesheet" href="/front/src/css/style.css">
</head>
<body>

    <!-- Curvas decorativas -->
    <img src="/front/src/images/image 1.png" alt="Curva superior" class="top-left-curve">
    <img src="/front/src/images/image 2.png" alt="Curva inferior" class="bottom-right-curve">

    <!-- Formulário de Login -->
    <div class="login-box">
        <img src="/front/src/favicons/logo.png" alt="Ícone de Login" class="icon">
        <input type="email" placeholder="E-mail">
        <input type="password" placeholder="Senha">

        <p class="links">
            Ainda não possui uma conta? <a href="#">Registre-se aqui</a><br>
            <a href="#">Esqueci minha senha</a>
        </p>

        <div class="options">
            <label><input type="checkbox"> Visualizar senha</label><br>
            <label><input type="checkbox"> Manter-me conectado</label>
        </div>

        <button>Login</button>
    </div>

</body>
</html>
